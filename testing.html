<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo más visto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            text-align: left;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .item {
            position: relative;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 5px;
        }
        .number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 3em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lo más visto</h1>
        <div class="grid">
            <div class="item">
                <span class="number">1</span>
                <img src="https://via.placeholder.com/150" alt="Lupin">
            </div>
            <div class="item">
                <span class="number">2</span>
                <img src="https://via.placeholder.com/150" alt="Beckham">
            </div>
            <div class="item">
                <span class="number">3</span>
                <img src="https://via.placeholder.com/150" alt="Sex Education">
            </div>
            <div class="item">
                <span class="number">4</span>
                <img src="https://via.placeholder.com/150" alt="El Cuerpo en Llamas">
            </div>
            <div class="item">
                <span class="number">5</span>
                <img src="https://via.placeholder.com/150" alt="The Good Doctor">
            </div>
            <div class="item">
                <span class="number">6</span>
                <img src="https://via.placeholder.com/150" alt="Liebes Kind">
            </div>
            <div class="item">
                <span class="number">7</span>
                <img src="https://via.placeholder.com/150" alt="Napoleon">
            </div>
            <div class="item">
                <span class="number">8</span>
                <img src="https://via.placeholder.com/150" alt="Fast & Furious">
            </div>
        </div>
    </div>
</body>
</html>
