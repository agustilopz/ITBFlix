  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div>
      <a href="index.html">
        <img class="logo" src="src/itbflix.png" alt="Logo ITBFlix">
      </a>
    </div>

    <div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="films.html">Movies</a></li>
          <li><a href="index.html#series">TV Series</a></li>
          <li><a href="index.html#lomasvisto">Most viewed</a></li>
          <li><a href="alta.html">Sign up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="sign-up">
    <article class="form-title">
      <h3>Create your account</h3>
    </article>
    <article class="form-content">
      <form>
        <article class="form-row">
          <label for="fname">Name</label><br>
          <input type="text" id="fname" name="fname" placeholder="First and last name"><br>
        </article>

        <article class="form-row">
          <label>Email address</label><br>
          <input type="email" id="email" name="email" placeholder="user@email.com" required><br>
        </article>

        <article class="form-row">
          <label>Username</label><br>
          <input type="text" id="username" name="username" placeholder="" required><br>
        </article>

        <article class="form-row">
          <label>Password</label><br>
          <input type="password" id="password" name="password" placeholder="At least 8 characters"><br>
        </article>

        <article class="form-row">
          <label>Re-enter password</label><br>
          <input type="password" id="password-repeat" name="password"><br>
        </article>

        <article class="form-row" id="terms">
          <input type="checkbox" name="checkbox" id="checkbox" required>
          <label>I accept the Terms of Service and Privacy Policy.</label><br>
        </article>

        <article class="form-row">
          <input type="submit" value="Sign up">
        </article>

      </form>
    </article>
  </section>

  <footer>
    <article class="rss">
      <a href="https://x.com/">
        <img class="twitter" src="src/twitter-logo.png" alt="Logo Twitter">
      </a>
      <a href="https://www.facebook.com/">
        <img class="facebook" src="src/facebook-logo.png" alt="Logo Facebook">
      </a>
      <a href="https://www.instagram.com">
        <img class="instagram" src="src/instagram-logo.png" alt="Logo Instagram">
      </a>
      <a href="https://www.youtube.com">
        <img class="youtube" src="src/youtube-logo.png" alt="Logo YouTube">
      </a>
    </article>
    <article>
      <p>©Agustí López | 2024</p>
    </article>

  </footer>


</body>

</html>
